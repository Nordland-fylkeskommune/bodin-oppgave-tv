version: '3.1'

services:

  bodin-db:
    image: mysql
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - bodin-stack
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: oppgavetv
    ports:
      - 3306:3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


  bodin-web:
    build: 
      context: ./
      target: develop
    image: bodintv
    container_name: bodintv
    init: true
    networks:
      - bodin-stack
    command: npm run dev
    ports:
      - 3000:3000
    volumes:
      - /usr/app/node_modules
      - ./:/usr/app
    depends_on:
      - bodin-db
    environment:
      - DATABASE_URL=mysql://root:root@bodin-oppgave-tv-bodin-db-1:3306/oppgavetv

  bodin-web-storybook:
    build: 
      context: ./
      target: develop
    image: bodintv-storybook
    container_name: bodintv-storybook
    init: true
    networks:
      - bodin-stack
    command: npm run storybook
    ports:
      - 6006:6006
    volumes:
      - /usr/app/node_modules
      - ./:/usr/app
    depends_on:
      - bodin-db
    environment:
      - DATABASE_URL=mysql://root:root@bodin-db:3307/oppgavetv

networks:
  bodin-stack:
    
   